<!-- Hero Section -->
<section class="hero-section bg-light text-dark">
  <div class="container">
    <div class="row align-items-center min-vh-100">
      <div class="col-lg-6">
        <div class="hero-content">
          <h1 class="display-4 fw-bold mb-3">{{ profile.name }}</h1>
          <h2 class="h3 mb-4 text-muted">{{ profile.title }}</h2>
          <p class="lead mb-4">{{ profile.summary }}</p>
          <div class="d-flex gap-3 flex-wrap">
            <a routerLink="/contact" class="btn btn-outline-purple btn-lg">Get In Touch</a>
            <a href="assets/Rajeev_Ranjan.pdf" download="Rajeev_Ranjan_Resume.pdf" class="btn btn-success btn-lg">
              <i class="fas fa-download me-2"></i>Download Resume
            </a>
          </div>
        </div>
      </div>
      <div class="col-lg-6 text-center">
        <div class="hero-image">
          <img src="assets/rajeevr.jpg" 
               alt="{{ profile.name }}" 
               class="img-fluid rounded-circle shadow-lg profile-image"
               loading="lazy">
        </div>
      </div>
    </div>
  </div>
</section>

<!-- About Component -->
<app-about [about]="profile.about"></app-about>

<!-- Technical Skills Component -->
<app-technical-skills [skills]="profile.skills"></app-technical-skills>

<!-- Experience Component -->
<app-experience [experience]="profile.experience"></app-experience>

<!-- Portfolio Component -->
<app-portfolio [projects]="projects"></app-portfolio>

<!-- Education Section -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-5">Education</h2>
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card mb-4 shadow-sm" *ngFor="let edu of profile.education">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <h5 class="card-title">{{ edu.degree }}</h5>
                <h6 class="text-secondary">{{ edu.institution }}</h6>
                <p class="text-muted mb-0">{{ edu.year }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
