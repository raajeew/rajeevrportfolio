<!-- Experience Section -->
<section id="experience" class="py-5">
  <div class="container">
    <h2 class="text-center mb-5">Experience</h2>
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="timeline">
          <div class="card mb-4 shadow-sm" *ngFor="let exp of experience">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-3">
                <div>
                  <h5 class="card-title mb-1">{{ exp.position }}</h5>
                  <h6 class="text-secondary mb-0">{{ exp.company }}</h6>
                </div>
                <span class="badge bg-primary">{{ exp.duration }}</span>
              </div>
              <p class="card-text">{{ exp.description }}</p>
              <div class="d-flex flex-wrap gap-2">
                <span *ngFor="let tech of exp.technologies" 
                      class="badge bg-light text-dark border">{{ tech }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
