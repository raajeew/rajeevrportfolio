<!-- Portfolio Section -->
<section id="portfolio" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5">Portfolio</h2>
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="row">
          <div class="col-md-6 col-lg-4 mb-4" *ngFor="let project of projects">
            <div class="card h-100 border-0 shadow-sm">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title d-flex align-items-center gap-2">
                  {{ project.name }}
                  <a *ngIf="project.url" 
                     [href]="project.url" 
                     target="_blank" 
                     class="text-decoration-none"
                     style="color: inherit; transition: color 0.3s ease;"
                     onmouseover="this.style.color='#007bff'"
                     onmouseout="this.style.color='inherit'"
                     title="Live Demo">
                    <i class="fas fa-external-link-alt fa-xs"></i>
                  </a>
                </h5>
                <p class="card-text text-muted mb-3" *ngIf="project.description">{{ project.description }}</p>
                <div class="d-flex flex-wrap gap-2 mb-3">
                  <span *ngFor="let tech of project.technologies" 
                        class="badge bg-secondary">{{ tech }}</span>
                </div>
                <div class="mt-auto">
                  <div class="d-flex gap-2 flex-wrap">
                    <a *ngIf="project.githubUrl" 
                       [href]="project.githubUrl" 
                       target="_blank" 
                       class="btn btn-outline-dark btn-sm">
                      <i class="fab fa-github me-2"></i>GitHub
                    </a>
                    <span *ngIf="!project.url && !project.githubUrl" class="text-muted small">Internal Project</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
