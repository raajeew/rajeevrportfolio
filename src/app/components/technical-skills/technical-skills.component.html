<!-- Skills Section -->
<section id="skills" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5">Technical Skills</h2>
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="row">
          <div class="col-md-4 mb-4" *ngFor="let skillCategory of skills">
            <div class="card h-100 border-0 shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-secondary">{{ skillCategory.category }}</h5>
                <div class="d-flex flex-wrap gap-2">
                  <span 
                    *ngFor="let skill of skillCategory.items" 
                    class="badge bg-secondary">{{ skill }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
