<!-- Education Section -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-5">Education</h2>
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card mb-4 shadow-sm" *ngFor="let edu of education">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <h5 class="card-title">{{ edu.degree }}</h5>
                <h6 class="text-secondary">{{ edu.institution }}</h6>
                <p class="education-year mb-0">{{ edu.year }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
