<!-- About Section -->
<section id="about" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <h2 class="text-center mb-5">About Me</h2>
        <div class="mb-4" *ngFor="let paragraph of about; let i = index">
          <p class="lead mb-4 about-text" style="text-align: justify; line-height: 1.8;">
            {{ paragraph }}
          </p>
          <hr *ngIf="i < about.length - 1" class="my-4 about-divider">
        </div>
      </div>
    </div>
  </div>
</section>
